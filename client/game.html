<template name="gameView">
  <h4><a class="nemesis-countdown {{#if arrived }}arrived{{/if}} {{#if game.paused }}paused{{/if}}">{{ timeRemaining }}</a></h4>

  <div class="status-container">
    <div class="status-container-content">
      {{#if player.isTurn }}
        <div class="player-status player-status-turn">it is your turn</div>
      {{else}}
        <div class="player-status player-status-notturn">it is not your turn</div>
      {{/if}}

      <div class="current-location-name">
        {{ player.location }}
      </div>
    </div>
  </div>

  <hr>

  <div class="button-container">
    <button class="btn-end">end game</button>
    <button class="btn-leave">leave game</button>
  </div>
</template>
